<template>
    <lightning-card title="Available Properties">
        <template if:true={properties.data}>
            <lightning-datatable
                key-field="Id"
                data={properties.data}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:true={properties.error}>
            <p class="slds-text-color_error">{properties.error}</p>
        </template>
    </lightning-card>
</template>
